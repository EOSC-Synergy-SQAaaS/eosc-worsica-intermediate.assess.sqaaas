config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/WORSICA/eosc-worsica-intermediate:
      branch: main
      repo: https://github.com/WORSICA/eosc-worsica-intermediate
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-khaki-quokka.sh
        container: qc.acc_flabby-carmine-maltese
  QC.Doc:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-aqua-turkey.sh
        container: qc.doc_flaky-carmine-cockroach
      github.com/WORSICA/eosc-worsica-intermediate git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-dandelion-orangutan.sh
        container: qc.doc_gummy-aqua-bat
      github.com/WORSICA/eosc-worsica-intermediate markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-russet-frigatebird.sh
        container: qc.doc_skinny-taupe-quokka
  QC.Lic:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-tomato-bear.sh
        container: qc.lic_lovely-crimson-uakari
  QC.Met:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-blue-chinook.sh
        container: qc.met_baggy-emerald-zebu
      github.com/WORSICA/eosc-worsica-intermediate validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-puce-bloodhound.sh
        container: qc.met_stuffy-carmine-bongo
  QC.Sty:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-pear-salamander.sh
        container: qc.sty_gamy-amaranth-boar
  QC.Ver:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-ecru-paradise.sh
        container: qc.ver_thirsty-plum-stoat
timeout: 1800
