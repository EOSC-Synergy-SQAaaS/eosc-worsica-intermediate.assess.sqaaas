config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/WORSICA/eosc-worsica-intermediate:
      branch: main
      repo: https://github.com/WORSICA/eosc-worsica-intermediate
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-pumpkin-urchin.sh
        container: qc.acc_grumpy-charcoal-chameleon
  QC.Doc:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-cobalt-ragdoll.sh
        container: qc.doc_grumpy-linen-chimpanzee
      github.com/WORSICA/eosc-worsica-intermediate git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-maroon-lion.sh
        container: qc.doc_shaggy-salmon-eleuth
      github.com/WORSICA/eosc-worsica-intermediate markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-lavender-wolf.sh
        container: qc.doc_lumpy-magnolia-rhinoceros
  QC.Lic:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-denim-jaguar.sh
        container: qc.lic_beady-heliotrope-frigatebird
  QC.Met:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-eggplant-hare.sh
        container: qc.met_snippy-razzmatazz-pig
      github.com/WORSICA/eosc-worsica-intermediate validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-tan-earwig.sh
        container: qc.met_skinny-brown-cuttlefish
  QC.Sec:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-ruby-goose.sh
        container: qc.sec_blurry-amaranth-hound
  QC.Sty:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-copper-elephant.sh
        container: qc.sty_wimpy-linen-rat
      github.com/WORSICA/eosc-worsica-intermediate jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-sepia-sponge.sh
        container: qc.sty_crappy-brass-molly
      github.com/WORSICA/eosc-worsica-intermediate stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-silver-ibis.sh
        container: qc.sty_hilly-indigo-camel
  QC.Ver:
    repos:
      github.com/WORSICA/eosc-worsica-intermediate get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-smalt-orangutan.sh
        container: qc.ver_skimpy-cinnamon-spider
timeout: 1800
